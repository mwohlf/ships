<mat-sidenav-container class="sidenav-container">
    <!-- not darkMode here -->
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">
        <mat-toolbar></mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="upload" routerLinkActive="active" class="pl-10">
                <mat-icon>cloud_upload</mat-icon>
                &nbsp;&nbsp;Upload Data
            </a>
            <a mat-list-item routerLink="fetch" routerLinkActive="active">
                <mat-icon>swap_vert</mat-icon>
                &nbsp;&nbsp;Fetch Content
            </a>
            <a mat-list-item routerLink="view" routerLinkActive="active">
                <mat-icon>visibility</mat-icon>
                &nbsp;&nbsp;View Data
            </a>
            <mat-divider></mat-divider>

            <a mat-list-item routerLink="database" routerLinkActive="active">
                <mat-icon>unarchive</mat-icon>
                &nbsp;&nbsp;Database
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Ships Application</span>
        </mat-toolbar>
        <article class="prose lg:prose-xl lg:max-w-screen-xl p-5">
            <router-outlet></router-outlet>
        </article>
    </mat-sidenav-content>
</mat-sidenav-container>
